name: Daily sync trackers.json

on:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Download latest trackers.json to repo root
        run: |
          curl -sSL \
            https://raw.githubusercontent.com/handokota/trackerpathways/main/src/data/trackers.json \
            -o trackers.json

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add trackers.json
          git commit -m "chore: sync trackers.json from trackerpathways"
          git push
