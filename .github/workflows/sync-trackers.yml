name: Daily sync trackers_hd.json

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download trackers_hd.json to repo root
        run: |
          set -euo pipefail

          curl -fSL \
            https://github.com/HDVinnie/Private-Trackers-Spreadsheet/blob/master/trackers.json \
            -o trackers_hd.json

          echo "Downloaded file size:"
          wc -c trackers_hd.json

      - name: Commit and push if needed
        run: |
          set -euo pipefail

          git status --short

          if [ ! -f trackers_hd.json ]; then
            echo "File missing after download!"
            exit 1
          fi

          git add trackers_hd.json

          if git diff --cached --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "chore: sync trackers_hd.json from HDVinnie"
          git push
